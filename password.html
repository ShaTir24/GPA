            var n=2; // no of varient
            
            function random() {
                var ran = Math.floor((Math.random()*n));
                // console.log(ran);
                //select random images
                var a0 = imageArray[ran][0];
                var a1 = imageArray[ran][1];
                var a2 = imageArray[ran][2];
                var a3 = imageArray[ran][3];
                var a4 = imageArray[ran][4];
                var a5 = imageArray[ran][5];

                var d2 = imageArray[ran][17];
                var d3 = imageArray[ran][18];
                var d4 = imageArray[ran][19];
                var d5 = imageArray[ran][20];
                var e1 = imageArray[ran][21];
                var e2 = imageArray[ran][22];
                var e3 = imageArray[ran][23];
                var e4 = imageArray[ran][24];
                // console.log(x);

                array.push(a0);
                array.push(a1);
                array.push(a2);
                array.push(a3);
                array.push(a4);
                array.push(a5);
                array.push(b1);
                array.push(b2);
                array.push(b3);
                array.push(b4);
                array.push(b5);
                array.push(c1);
                array.push(c2);
                array.push(c3);
                array.push(c4);
                array.push(c5);
                array.push(d1);
                array.push(d2);
                array.push(d3);
                array.push(d4);
                array.push(d5);
                array.push(e1);
                array.push(e2);
                array.push(e3);
                array.push(e4);

                
                //shuffle images
                for(let i=array.length-1; i>0; i--) {
                    const j = Math.floor(Math.random() * (i+1));
                    const temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }

                // console.log(array);

                `;

                `;

                `;
